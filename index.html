<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“•</text></svg>">
</head>

<body class="text-center">
    <!-- H E A D I N G -->
    <section class="jumbotron text-center" id="myLibraryHeader">
        <div class="container">
            <h1 class="jumbotron-heading">My Library</h1>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="openFormButton">+</button>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="resetFormButton">Reset</button>
        </div>
    </section>
    <!-- F O R M -->
    <form class="form-signin" id="myLibraryForm">
        <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="currentColor" class="bi bi-book"
            viewBox="0 0 16 16">
            <path
                d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z" />
        </svg>
        <h1 class="h3 mb-3 font-weight-normal">Add a Book</h1>

        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" placeholder="Title" name="title" required autofocus>
        <p>Title must contain between 5 + characters</p>

        <label for="author">Author</label>
        <input type="text" id="author" class="form-control" placeholder="Author" name="author" required>
        <p>Author must contain between 5 + characters</p>

        <label for="pages">Pages</label>
        <input type="number" id="pages" class="form-control" placeholder="Pages" name="pages" required>
        <p>Pages must have digits</p>


        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="read" id="read"> Read
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">+</button>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="cancel">Cancel</button>
    </form>
    <!-- Book table goes here -->
    <div class="container" id="myLibraryGrid">
        <div class="row row-cols-1 row-cols-md-2 g-4" id="book-table"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
